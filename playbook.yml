---

# collect fascts only one time, to increase performances
- name: Gather facts
  hosts:  all
  gather_facts: yes

- name: "Customizing Parrot"
  hosts: all
  gather_facts: no
  roles:
    - bootstrap
    - toolbox
    - configure-system
    - configure-user

    - blueteam-forensic
    - devel
    - devops
    - docs
    - redteam-ad
    - redteam-customscripts
    - redteam-exploit
    - redteam-host-enum
    - redteam-net
    - redteam-recon
    - redteam-web

    - role: gantsign.visual-studio-code
      users:
        - username: "{{ ansible_user_id }}" 
          visual_studio_code_extensions:
            # theme 
            - silofy.hackthebox
            # beautify code 
            - esbenp.prettier-vscode
            # Todo
            - Gruntfuggly.todo-tree
            # langages
            - ms-vscode.cpptools
            - ms-python.debugpy
            - ms-python.python
            - ms-vscode.remote-explorer
            - yzhang.markdown-all-in-one
            # tools 
            #- GitHub.copilot
            - ms-vscode.hexeditor
            - mhutchie.git-graph
            # DevSecOps
            - snyk-security.snyk-vulnerability-scanner
          visual_studio_code_settings_overwrite: true
          visual_studio_code_settings: {
            # UI 
            "workbench.colorTheme": "Hack The Box",
            "editor.wordWrap": "on",
            # Markdown 
            "MarkdownPaste.path": "./images/",
            # python 
            "python.formatting.provider": "black" ,
            # MS Telemetry 
            "telemetry.enableTelemetry": false,
            "telemetry.telemetryLevel": "error",
            "telemetry.enableCrashReporter": false,
            # Workaround required to open VSCode over X11 with X11 Forward
            "window.titleBarStyle": "native"
          }
