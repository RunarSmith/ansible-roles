---
# tasks file for bootstrap

#- name: Show Facts
#  debug:
#    msg: "{{ ansible_facts }}"

- name: Filter WSL hosts
  set_fact:
    filtered_wsl_hosts: "{{ inventory_hostname }}"
  when: "'microsoft' in ansible_facts['kernel']"

- name: Add WSL hosts to group
  add_host:
    name: "{{ item }}"
    groups: "hosts_WSL"
  with_items: "{{ filtered_wsl_hosts }}"
